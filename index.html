<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador en Wikipedia</title>
</head>
<body>
    <h1>Buscador de Artículos en Wikipedia</h1>
    <label for="input">Título del artículo:</label>
    <input id="input" type="text">
    <label for="ordenar">Buscar por:</label>
    <select name="ordenar" id="sort">
        <option value="relevance">Relevancia</option>
        <option value="fecha">Fecha</option>
        <option value="size">Tamaño de la página</option>
    </select>
    <button onclick="search(document.querySelector('#input').value)">
        Buscar
    </button>
    <br>
    <div id="Resultados">
        <h2>Resultados</h2>
        <div id="output"></div>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
